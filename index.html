<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Upgrade Strategy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 0;
        }
        .paste-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background-color: #d6eaff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .paste-button:hover {
            background-color: #b1d9ff;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .sort-select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
        #scroll-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            padding-top: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 48px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        #scroll-to-top:hover {
            background-color: #0056b3;
        }
        #scroll-to-top::before {
            content: 'âŒƒ';
        }
    </style>
</head>
<body>
    <h1>Hamster Kombat Upgrade Strategy</h1>
    <button class="paste-button" onclick="pasteClipboard()">Paste</button>
    <select id="sort-select" class="sort-select" onchange="updateSort()">
        <option value="roi">Sort by ROI</option>
        <option value="roi_profit">Sort by ROI and Profit Increase</option>
    </select>
    <div id="output"></div>
    <div class="background" onclick="pasteClipboard()"></div>
    <button id="scroll-to-top" onclick="scrollToTop()"></button>

    <script>
        let upgrades = [];

        function pasteClipboard() {
            navigator.clipboard.readText().then(text => {
                try {
                    const data = JSON.parse(text);
                    upgrades = data.upgradesForBuy;

                    // Filter out upgrades that are expired, not available, or have a price or profit of 0
                    upgrades = upgrades.filter(upgrade =>
                        upgrade.isAvailable &&
                        !upgrade.isExpired &&
                        upgrade.price > 0 &&
                        upgrade.profitPerHourDelta > 0
                    );

                    // Calculate ROI for each upgrade
                    upgrades.forEach(upgrade => {
                        upgrade.ROI = upgrade.profitPerHourDelta / upgrade.price;
                    });

                    // Save to localStorage
                    localStorage.setItem('upgrades', JSON.stringify(upgrades));

                    // Sort and display upgrades based on the selected option
                    updateSort();
                } catch (e) {
                    console.log("Failed to parse data from clipboard. Please ensure it is in the correct JSON format.");
                }
            }).catch(err => {
                console.log("Failed to read from clipboard: " + err);
            });
        }

        function updateSort() {
            const sortOption = document.getElementById('sort-select').value;
            localStorage.setItem('sortOption', sortOption);

            // Normalization
            const maxProfitIncrease = Math.max(...upgrades.map(upgrade => upgrade.profitPerHourDelta));
            const maxROI = Math.max(...upgrades.map(upgrade => upgrade.ROI));

            if (sortOption === 'roi') {
                upgrades.sort((a, b) => b.ROI - a.ROI);
            } else if (sortOption === 'roi_profit') {
                // Assign weights to ROI and Profit Per Hour Increase
                const weightROI = 0.5;
                const weightProfit = 0.5;

                upgrades.forEach(upgrade => {
                    // Normalize values
                    const normalizedROI = upgrade.ROI / maxROI;
                    const normalizedProfit = upgrade.profitPerHourDelta / maxProfitIncrease;

                    // Calculate composite score
                    upgrade.compositeScore = (weightROI * normalizedROI) + (weightProfit * normalizedProfit);
                });

                upgrades.sort((a, b) => b.compositeScore - a.compositeScore);
            }

            displayUpgrades();
        }

        function displayUpgrades() {
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous content

            upgrades.forEach((upgrade, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${upgrade.name}</h3>
                    <p>Section: ${upgrade.section}</p>
                    <p>Price: ${upgrade.price}</p>
                    <p>Current Profit Per Hour: ${upgrade.currentProfitPerHour}</p>
                    <p>Profit Per Hour Increase: ${upgrade.profitPerHourDelta}</p>
                    <p>ROI: ${upgrade.ROI.toFixed(6)}</p>
                `;
                card.onclick = (event) => {
                    upgrades.splice(index, 1); // Remove the clicked upgrade from the list
                    localStorage.setItem('upgrades', JSON.stringify(upgrades)); // Update localStorage
                    updateSort();
                    displayUpgrades(); // Refresh the display
                };
                output.appendChild(card);
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            const scrollToTopButton = document.getElementById('scroll-to-top');
            if (document.documentElement.scrollTop > 300) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        };

        // Load upgrades from localStorage on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedUpgrades = localStorage.getItem('upgrades');
            const savedSortOption = localStorage.getItem('sortOption');
            if (savedUpgrades) {
                upgrades = JSON.parse(savedUpgrades);
                clipboardPasted = true;
            }
            if (savedSortOption) {
                document.getElementById('sort-select').value = savedSortOption;
            }
            updateSort();
        });
    </script>
</body>
</html>
