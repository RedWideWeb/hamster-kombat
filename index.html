<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Upgrade Strategy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 0;
        }
        .paste-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background-color: #d6eaff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .paste-button:hover {
            background-color: #b1d9ff;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Hamster Kombat Upgrade Strategy</h1>
    <button class="paste-button" onclick="pasteClipboard()">Paste</button>
    <div id="output"></div>
    <div class="background" onclick="pasteClipboard()"></div>

    <script>
        function pasteClipboard() {
            navigator.clipboard.readText().then(text => {
                try {
                    const data = JSON.parse(text);
                    const upgrades = data.upgradesForBuy;

                    // Filter out upgrades that are expired, not available, or have a price or profit of 0
                    const filteredUpgrades = upgrades.filter(upgrade =>
                        upgrade.isAvailable &&
                        !upgrade.isExpired &&
                        upgrade.price > 0 &&
                        upgrade.profitPerHourDelta > 0
                    );

                    // Calculate ROI for each upgrade
                    filteredUpgrades.forEach(upgrade => {
                        upgrade.ROI = upgrade.profitPerHourDelta / upgrade.price;
                    });

                    // Sort upgrades by ROI in descending order
                    const sortedUpgrades = filteredUpgrades.sort((a, b) => b.ROI - a.ROI);

                    // Display the sorted upgrades
                    displayUpgrades(sortedUpgrades);
                } catch (e) {
                    console.log("Failed to parse data from clipboard. Please ensure it is in the correct JSON format.");
                }
            }).catch(err => {
                console.log("Failed to read from clipboard: " + err);
            });
        }

        function displayUpgrades(upgrades) {
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous content

            upgrades.forEach(upgrade => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${upgrade.name}</h3>
                    <p>Section: ${upgrade.section}</p>
                    <p>Price: ${upgrade.price}</p>
                    <p>Current Profit Per Hour: ${upgrade.currentProfitPerHour}</p>
                    <p>Profit Per Hour Increase: ${upgrade.profitPerHourDelta}</p>
                    <p>ROI: ${upgrade.ROI.toFixed(6)}</p>
                `;
                card.onclick = (e) => {
                    e.preventDefault();
                    card.style.display = 'none';
                };
                output.appendChild(card);
            });
        }

        // Attempt to trigger paste automatically
        document.addEventListener('DOMContentLoaded', (event) => {
            pasteClipboard();
        });
        window.addEventListener('focus', (event) => {
            pasteClipboard();
        });
    </script>
</body>
</html>
